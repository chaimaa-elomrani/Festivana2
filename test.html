<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=1920') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-login {
            background: transparent;
            color: white;
            border: 1px solid white;
        }

        .btn-signup {
            background: white;
            color: black;
            border: 1px solid white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* Hero Content */
        .hero-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content h1 {
            color: white;
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 60px;
            max-width: 900px;
            line-height: 1.2;
        }

        /* Scroll Down Arrow */
        .scroll-down {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            animation: bounce 2s infinite;
        }

        .scroll-down:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .scroll-down img {
            width: 24px;
            height: 24px;
            filter: invert(0);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Confetti Effect Overlay */
        .confetti-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 40px;
            }

            .scroll-down {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="confetti-overlay"></div>
        
        <nav>
            <div class="logo">
                <span style="color: white; font-size: 24px;">ðŸ“…</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="#login" class="btn btn-login">Login</a>
                <a href="#signup" class="btn btn-signup">Sign Up</a>
            </div>
        </nav>

        <div class="hero-content">
            <h1>Discover the Best Events Around You</h1>
        </div>

        <div class="scroll-down">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23000000' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E" alt="Scroll Down">
        </div>
    </section>
</body>
</html>
