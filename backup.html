<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Your Own Event</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
    }

    .load-more-container {
      text-align: center;
      padding: 2rem 0;
      background: white;
    }

    .load-more-btn {
      background: white;
      color: #4f46e5;
      border: 2px solid #4f46e5;
      padding: 0.75rem 2.5rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .load-more-btn:hover {
      background: #4f46e5;
      color: white;
    }

    .promo-section {
      background: linear-gradient(135deg, #e9d5ff 0%, #ddd6fe 100%);
      padding: 4rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4rem;
      min-height: 400px;
    }

    .promo-content {
      display: flex;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      gap: 4rem;
    }

    .illustration-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration-container img {
      max-width: 100%;
      height: auto;
      width: 400px;
    }

    .text-content {
      flex: 1;
      max-width: 500px;
    }

    .text-content h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .text-content p {
      font-size: 1rem;
      color: #4a4a4a;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .events-btn {
      background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
      color: white;
      border: none;
      padding: 1rem 4rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
    }

    .events-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
    }

    .events-btn:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .promo-section {
        padding: 3rem 1.5rem;
      }

      .promo-content {
        flex-direction: column;
        gap: 2rem;
      }

      .text-content h2 {
        font-size: 2rem;
        text-align: center;
      }

      .text-content p {
        text-align: center;
      }

      .text-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .illustration-container img {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Load More Button Section -->
  <div class="load-more-container">
    <button class="load-more-btn">Load More</button>
  </div>

  <!-- Promo Section -->
  <section class="promo-section">
    <div class="promo-content">
      <div class="illustration-container">
        <img src="/images/image 3.png" alt="People collaborating on event planning">
      </div>
      <div class="text-content">
        <h2>Make your own Event</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="events-btn">Events</button>
      </div>
    </div>
  </section>
</body>
</html>
